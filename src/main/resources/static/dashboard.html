<!DOCTYPE html>
<html>

<head>
    <title>Dispatch Dashboard</title>
    <style>
        .status {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .PENDING {
            background-color: #f39c12;
        }

        .ASSIGNED {
            background-color: #2ecc71;
        }
    </style>
</head>

<body>
    <h2>Order Monitor</h2>
    <input type="text" id="orderIdInput" placeholder="Enter Order ID">
    <button onclick="startTracking()">Track</button>

    <div id="result" style="margin-top: 20px;">
        Status: <span id="statusBadge" class="status">WAITING</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        let stompClient = null;

        function startTracking() {
            const orderId = document.getElementById('orderIdInput').value;
            connect(orderId);
        }

        function connect(orderId) {
            const socket = new SockJS('http://localhost:8080/ws-registry');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function () {
                console.log('Connected to WebSocket');

                stompClient.subscribe('/topic/orders', function (message) {
                    const data = JSON.parse(message.body);
                    // Optional: filter if topic sends multiple orders
                    if (data.id !== orderId) {
                        return;
                    }

                    updateUI(data);
                });
            });
        }

        function updateUI(data) {
            const badge = document.getElementById('statusBadge');
            badge.innerText = data.status;
            badge.className = "status " + data.status;

            if (data.status === 'ASSIGNED') {
                alert("Order Assigned to Driver: " + data.driverId);
            }
        }
    </script>
</body>

</html>
